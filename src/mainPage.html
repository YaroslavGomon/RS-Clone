<!DOCTYPE html>
<html lang="en">

<head>

          <li class="menu__item active">
            <span class="menu__item-logo home"></span>
            <p class="menu__item-text">Home</p>

          <li class="menu__item">
            <span class="menu__item-logo library"></span>

    </div>

    <h3 class="h3 podcast__cards--title">Recent Podcasts</h3>

          <img class="card__image" src="./assets/img/fav-icon.png" alt="Podcast logo">

          <img class="card__image" src="https://cdn.pixabay.com/photo/2014/06/03/19/38/board-361516__340.jpg" alt="Podcast logo">
        </div>
        <h3 class="card__title">Podcast from zero</h3>
        <p class="card__descr">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, rerum!</p>
        <div class="card__play"></div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a class="link rss" href="https://rs.school/"></a>
      <p class="year-of-production">&copy;2023</p>
      <div class="git">
        <a class="link" href="https://github.com/AndrewMotevich">Andrey</a>
        <a class="link" href="https://github.com/MertsAnastasiya">Anastasiya</a>
        <a class="link" href="https://github.com/YaroslavGomon">Yaroslav</a>
